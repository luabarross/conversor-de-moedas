<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra o valor em Real R$
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  <div class="converçao">
    <label for="moeda">Converter DOLAR U$</label><br>
    <input type="number" id="valordolar" size="2" placeholder="Insira o valor em Dolar" /><br>

    <h2 id="valorConvertidoDolar"></h2>
  </div>
  <div class="converçao">
    <label for="moeda">Converter EURO €</label><br>
    <input type="number" id="valoreuro" size="2" placeholder="Insira o valor em Euro" /><br>
    <button type="submit" onclick="ConverterEuro()">Converter</button>
    <h2 id="valorConvertidoEuro"></h2>
  </div>
</div>
